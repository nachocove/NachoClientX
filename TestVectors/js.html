<html>
<script>
function clock() {
    window.setInterval( function () {
        var p = document.getElementById("clock");
        p.innerHTML = (new Date()).toTimeString();
    }, 1000);
}
</script>
<body onload="clock()">
<p>Below is a clock. If JavaScript is properly blocked, it should not run.</p>
<p id="clock"></p>
</body>
</html>
